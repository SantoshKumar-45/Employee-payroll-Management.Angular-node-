<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="company_name">JaiInfoWay</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Like">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" opened>
    <mat-nav-list>
      <mat-list-item routerLink="./employee">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="text">Dashboard</span>
      </mat-list-item>
      <mat-list-item routerLink="./employee">
        <mat-icon class="icon">people</mat-icon>
        <span class="text">Employee</span>
      </mat-list-item>
      <mat-list-item routerLink="./attendence">
        <mat-icon class="icon">list_alt</mat-icon>
        <span class="text">Attendance</span>
      </mat-list-item>

      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon class="icon">library_books</mat-icon>
          <span class="text"> Reports</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="./salarysheet">
            <mat-icon class="icon">receipt</mat-icon>
            <span class="text">SalarySheet</span>
          </a>
          <a mat-list-item routerLink="./payslip">
            <mat-icon class="icon">receipt</mat-icon><span class="text">Payslip</span>
          </a>
          <a mat-list-item routerLink="./Report">
            <mat-icon class="icon">business</mat-icon>
            <span class="text">Disbursement</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon class="icon">settings</mat-icon>
          <span class="text"> Settings </span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="./change-password"> <mat-icon class="icon">person</mat-icon><span
              class="text">Users</span></a>
          <a mat-list-item routerLink="./salaryhead"><mat-icon class="icon">create</mat-icon><span class="text">Salary
              Head</span> </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <!-- all component calls here -->
  <mat-sidenav-content>
    <div class="app-sidenav-content">
      <router-outlet></router-outlet>
    </div>
    <!-- <app-footer></app-footer> -->
  </mat-sidenav-content>

</mat-sidenav-container>
